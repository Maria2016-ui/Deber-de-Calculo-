
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Derivadas Paso a Paso</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .contenedor {
      max-width: 950px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(7px);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: #1a237e;
    }

    p {
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"] {
      width: 70%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #b0bec5;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      background-color: #039be5;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0277bd;
    }

    .paso {
      background: #e8eaf6;
      padding: 16px;
      border-left: 5px solid #3f51b5;
      border-radius: 8px;
      margin-top: 15px;
    }

    .error {
      background: #ffebee;
      border-left: 5px solid #d32f2f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #cfd8dc;
    }

    th {
      background-color: #c5cae9;
    }

    #grafico, #analisis {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>üß† Derivada paso a paso + An√°lisis</h1>
    <p>Escribe la funci√≥n <strong>f(x)</strong> (por ejemplo: <code>x^3 - 4x</code>):</p>
    <input type="text" id="funcion" placeholder="Ej: x^3 - 4x">
    <button onclick="calcularDerivada()">Resolver</button>
    
    <div id="resultado"></div>
    <div id="grafico"></div>
    <div id="analisis"></div>
  </div>

  <script>
    function calcularDerivada() {
      const entrada = document.getElementById("funcion").value.trim();
      const resultado = document.getElementById("resultado");
      const grafico = document.getElementById("grafico");
      const analisis = document.getElementById("analisis");

      resultado.innerHTML = "";
      grafico.innerHTML = "";
      analisis.innerHTML = "";

      if (!entrada) {
        resultado.innerHTML = '<div class="paso error">‚ö† Por favor, escribe una funci√≥n.</div>';
        return;
      }

      try {
        const fx = math.parse(entrada);
        const fx_str = fx.toString();

        const fxh = fx.transform(node =>
          node.isSymbolNode && node.name === "x"
            ? math.parse("(x + h)")
            : node
        );
        const fxh_str = fxh.toString();

        const diferencia = math.simplify(`(${fxh_str}) - (${fx_str})`);
        const diferencia_str = diferencia.toString();

        const cociente = math.simplify(`(${diferencia_str}) / h`);
        const cociente_str = cociente.toString();

        const derivada = math.derivative(entrada, 'x');
        const derivada_str = derivada.toString();

        resultado.innerHTML += `<div class="paso">1Ô∏è‚É£ f(x) = <strong>${fx_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">2Ô∏è‚É£ f(x+h) = <strong>${fxh_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">3Ô∏è‚É£ Diferencia = <strong>${diferencia_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">4Ô∏è‚É£ Cociente = <strong>${cociente_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">5Ô∏è‚É£ Derivada final: f'(x) = <strong>${derivada_str}</strong></div>`;

        // Datos para graficar
        const expr = math.compile(entrada);
        const derivExpr = math.compile(derivada_str);

        const xValues = math.range(-10, 10, 0.5).toArray();
        const yValues = xValues.map(x => expr.evaluate({ x }));
        const yDerivValues = xValues.map(x => derivExpr.evaluate({ x }));

        const trace1 = {
          x: xValues,
          y: yValues,
          mode: 'lines',
          name: 'f(x)',
          line: { color: '#1e88e5', width: 3 }
        };

        const trace2 = {
          x: xValues,
          y: yDerivValues,
          mode: 'lines',
          name: "f'(x)",
          line: { color: '#d81b60', width: 3, dash: 'dot' }
        };

        Plotly.newPlot('grafico', [trace1, trace2], {
          title: 'Gr√°fica de f(x) y f\'(x)',
          xaxis: { title: 'x' },
          yaxis: { title: 'y' },
          paper_bgcolor: '#f3f4f6',
          plot_bgcolor: '#f3f4f6',
          font: { family: 'Inter' }
        });

        // An√°lisis adicional
        let tabla = `<table><tr><th>x</th><th>f(x)</th><th>f\'(x)</th></tr>`;
        xValues.forEach((x, i) => {
          tabla += `<tr><td>${x.toFixed(1)}</td><td>${yValues[i].toFixed(2)}</td><td>${yDerivValues[i].toFixed(2)}</td></tr>`;
        });
        tabla += `</table>`;

        analisis.innerHTML = `
          <div class="paso">
            üìä <strong>Tabla de valores</strong><br>${tabla}
          </div>
          <div class="paso">
            üîç <strong>An√°lisis:</strong><br>
            - Si f'(x) > 0, la funci√≥n crece en ese intervalo.<br>
            - Si f'(x) < 0, la funci√≥n decrece.<br>
            - Si f'(x) = 0, puede haber m√°ximos o m√≠nimos relativos (ver tabla).
          </div>`;
      } catch (error) {
        resultado.innerHTML = `<div class="paso error">‚ùå Error al interpretar la funci√≥n. Aseg√∫rate de escribir bien y solo usar la variable <strong>x</strong>.</div>`;
      }
    }
  </script>
</body>
</html>
