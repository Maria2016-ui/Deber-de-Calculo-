<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivadas paso a paso - Forma larga</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      margin: 0;
      padding: 0;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 40px;
      max-width: 960px;
      margin: 40px auto;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #1e2a38;
      margin-bottom: 30px;
    }

    input, button {
      font-size: 18px;
      padding: 12px 16px;
      margin: 10px 5px 20px 0;
    }

    input {
      width: 60%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #512da8;
    }

    .paso {
      background-color: #f0f7ff;
      padding: 16px;
      border-left: 6px solid #2196f3;
      margin-top: 15px;
      border-radius: 8px;
    }

    .error {
      color: #e53935;
    }

    .analisis {
      background-color: #fff3e0;
      padding: 16px;
      border-left: 6px solid #ff9800;
      margin-top: 20px;
      border-radius: 8px;
    }

    #grafico {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Calculadora de Derivadas - Paso a Paso</h1>
    <p>Escribe la función <strong>f(x)</strong> (ej: <code>x^2 + 3x</code>):</p>
    <input type="text" id="funcion" placeholder="Ejemplo: x^2 + 3x">
    <button onclick="calcularDerivada()">Calcular Derivada</button>
    <div id="resultado"></div>
    <div id="grafico"></div>
  </div>

  <script>
    function calcularDerivada() {
      const entrada = document.getElementById("funcion").value.trim();
      const resultado = document.getElementById("resultado");
      const grafico = document.getElementById("grafico");
      resultado.innerHTML = "";
      grafico.innerHTML = "";

      if (!entrada) {
        resultado.innerHTML = '<div class="paso error">⚠ Ingresa una función válida.</div>';
        return;
      }

      try {
        const fx = math.parse(entrada);
        const fx_str = fx.toString();

        const fxh = fx.transform(node =>
          node.isSymbolNode && node.name === "x"
            ? math.parse("(x + h)")
            : node
        );
        const fxh_str = fxh.toString();

        const diferencia = math.simplify(`(${fxh_str}) - (${fx_str})`);
        const diferencia_str = diferencia.toString();

        const cociente = math.simplify(`(${diferencia_str}) / h`);
        const cociente_str = cociente.toString();

        const derivada = math.derivative(entrada, 'x');
        const derivada_str = derivada.toString();

        resultado.innerHTML += `<div class="paso">1️⃣ Definición de derivada:<br>f'(x) = lim₍ₕ→0₎ [f(x+h) - f(x)] / h</div>`;
        resultado.innerHTML += `<div class="paso">2️⃣ f(x) = <strong>${fx_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">3️⃣ f(x+h) = <strong>${fxh_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">4️⃣ Diferencia: f(x+h) - f(x) = <strong>${diferencia_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">5️⃣ Cociente: [f(x+h) - f(x)] / h = <strong>${cociente_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">6️⃣ Derivada final (cuando h→0): f'(x) = <strong>${derivada_str}</strong> ✅</div>`;

        resultado.innerHTML += `<div class="analisis">
          <h3>Análisis:</h3>
          <p>Esta derivada representa la tasa de cambio instantánea de la función original. Es decir, cómo cambia el valor de <strong>f(x)</strong> cuando x cambia ligeramente.</p>
          <p>La derivada puede ayudarnos a entender si la función está creciendo o decreciendo, y a encontrar máximos, mínimos o puntos críticos.</p>
        </div>`;

        const expr = math.compile(entrada);
        const derivExpr = math.compile(derivada_str);

        const xValues = math.range(-10, 10, 0.2).toArray();
        const yValues = xValues.map(x => expr.evaluate({ x }));
        const yDerivValues = xValues.map(x => derivExpr.evaluate({ x }));

        const trace1 = {
          x: xValues,
          y: yValues,
          mode: 'lines',
          name: 'f(x)',
          line: { width: 3, color: '#4caf50' }
        };

        const trace2 = {
          x: xValues,
          y: yDerivValues,
          mode: 'lines',
          name: "f'(x)",
          line: { width: 3, dash: 'dot', color: '#e91e63' }
        };

        const layout = {
          title: 'Gráfico de f(x) y su derivada f\'(x)',
          xaxis: { title: 'x' },
          yaxis: { title: 'y' },
          plot_bgcolor: '#fefefe',
          paper_bgcolor: '#fefefe',
          font: { family: 'Inter, sans-serif' }
        };

        Plotly.newPlot('grafico', [trace1, trace2], layout);
      } catch (e) {
        resultado.innerHTML = `<div class="paso error">❌ Error al interpretar la función. Usa solo <strong>x</strong> como variable y asegúrate de escribir la función correctamente.</div>`;
      }
    }
  </script>
</body>
</html>
